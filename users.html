<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Bingo Platform - User Team Assignments</title>
  <style>
    :root {
      --bg-color: #1e1e1e; --surface-color: #2d2d2d; --primary-text: #e0e0e0;
      --secondary-text: #a0a0a0; --accent-color: #00b8d4; --border-color: #444;
      --font-main: 'Roboto', 'Helvetica Neue', 'Arial', sans-serif;
    }
    body {
      font-family: var(--font-main); background-color: var(--bg-color); color: var(--primary-text);
      margin: 0; padding: 2rem; box-sizing: border-box; display: flex;
      flex-direction: column; align-items: center;
    }
    .navbar {
      width: 100%; max-width: 1200px; background-color: var(--surface-color);
      border-radius: 8px; padding: 0.5rem 1rem; margin-bottom: 1.5rem;
      display: flex; justify-content: space-between; align-items: center; box-sizing: border-box;
    }
    .nav-links a, .nav-actions button {
      color: var(--primary-text); text-decoration: none; padding: 0.5rem 1rem;
      border-radius: 6px; transition: background-color 0.2s; background: none;
      border: none; font-size: 1rem; cursor: pointer;
    }
    .nav-links a:hover, .nav-actions button:hover { background-color: rgba(255, 255, 255, 0.1); }
    .nav-links a.active { background-color: var(--accent-color); color: #111; font-weight: bold; }
    .global-loader {
        position: fixed; top: 0; left: 0; width: 100%; height: 3px;
        background: linear-gradient(to right, var(--accent-color) 20%, #00d9f5 50%, var(--accent-color) 80%);
        background-size: 200% auto; animation: loading-animation 1.5s linear infinite;
        z-index: 9999; display: block;
    }
    @keyframes loading-animation { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    .container { width: 100%; max-width: 1200px; margin: 0 auto; }
    h1 { text-align: center; color: var(--accent-color); margin-bottom: 2rem; }
    #access-denied { text-align: center; padding: 3rem; background-color: var(--surface-color); border-radius: 12px; max-width: 600px; margin: 4rem auto; display: none; }
    #users-view { display: none; width:100%; }
    .card { background-color: var(--surface-color); padding: 1.5rem; border-radius: 12px; }
    #user-assignment-table { width: 100%; border-collapse: collapse; table-layout: fixed; }
    #user-assignment-table td, #user-assignment-table th { padding: 0.5rem; text-align: left; border-bottom: 1px solid var(--border-color); }
    #user-assignment-table th { font-weight: bold; white-space: nowrap; }
    #user-assignment-table select, #user-assignment-table input { width: 100%; background-color: var(--bg-color); color: var(--primary-text); border: 1px solid var(--border-color); padding: 0.25rem; border-radius: 4px; box-sizing: border-box; }
    #user-assignment-table select:disabled, #user-assignment-table input:disabled { background-color: #333; color: #888; cursor: not-allowed; }
  </style>
</head>
<body>
  <div id="global-loader" class="global-loader"></div>
  <app-navbar></app-navbar>
  <div id="main-content" style="width: 100%;">
    <div id="access-denied">
        <h1>Access Denied</h1>
        <p>You must be an Admin or Event Mod to view this page. Please log in with an authorized account.</p>
    </div>
    <div id="users-view" class="container">
        <h1>User Team & Captain Assignments</h1>
        <div class="card">
            <table id="user-assignment-table">
                <thead><tr><th style="width: 30%;">Display Name</th><th style="width: 25%;">User ID</th><th style="width: 10%;">Lock Name</th><th style="width: 20%;">Team</th><th style="width: 15%;">Is Captain</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
  </div>

  <script type="module" src="./js/pages/usersController.js"></script>
</body>
</html>
