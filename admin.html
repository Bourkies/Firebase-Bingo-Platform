<!DOCTYPE html>
<html>
<head>
  <script src="./js/theme-loader.js"></script>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="./css/theme.css">
  <style>
    body {
      padding: 2rem; box-sizing: border-box; display: flex; flex-direction: column; align-items: center;
    }
    .navbar {
      width: 100%;
      max-width: 1400px;
      background-color: var(--surface-color);
      border-radius: 8px;
      padding: 0.5rem 1rem;
      margin-bottom: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
    }
    .nav-links a, .nav-actions button {
      color: var(--primary-text);
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: background-color 0.2s;
      background: none;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }
    .nav-links a:hover, .nav-actions button:hover {
      background-color: var(--hover-bg-color);
    }
    .nav-links a.active {
      background-color: var(--accent-color);
      color: var(--accent-text-color);
      font-weight: bold;
    }    
    .admin-links-container {
        width: 100%;
        margin-bottom: 1.5rem;
        background-color: var(--surface-color);
        padding: 1rem;        
        border-radius: 8px;
        box-sizing: border-box;
        display: flex;
        gap: 1rem;
    }
    .admin-links-container .button-like-link {
        background-color: var(--accent-color);
        color: var(--accent-text-color);
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        text-decoration: none;
        transition: background-color 0.3s;
        display: inline-block; text-align: center;
        font-weight: bold;
    }
    .admin-links-container .button-like-link:hover {
        background-color: var(--accent-color-darker);
    }
    /* --- NEW: Global Loader --- */
    .container {
      width: 100%;
      max-width: 1400px;
    }
    h1 {
      text-align: center;
      color: var(--accent-color); margin-bottom: 2rem;
    }
    #admin-view {
      /* display is set to 'flex' by JS when active */
      flex-direction: column;
      align-items: center;
    }
    #access-denied { text-align: center; padding: 3rem; background-color: var(--surface-color); border-radius: 12px; max-width: 600px; margin: 4rem auto; display: none; }
    @media (max-width: 960px) { /* No more grid */ }
    .card { background-color: var(--surface-color); padding: 1.5rem; border-radius: 12px; }
    .card h2 { margin-top: 0; }
    #user-management-table { width: 100%; border-collapse: collapse; }
    #user-management-table td, #user-management-table th { padding: 0.5rem; text-align: left; border-bottom: 1px solid var(--border-color); }
    #user-management-table th { font-weight: bold; white-space: nowrap; }
    #user-management-table select, #user-management-table input { width: 100%; background-color: var(--bg-color); color: var(--primary-text); border: 1px solid var(--border-color); padding: 0.25rem; border-radius: 4px; box-sizing: border-box; }
    #user-management-table select:disabled, #user-management-table input:disabled { background-color: var(--bg-color); color: var(--secondary-text); cursor: not-allowed; opacity: 0.6; }

    /* Submission Table Styles */
    #submissions-filters {
        display: flex;
        flex-wrap: wrap;
        gap: 1.5rem;
        margin-bottom: 1.5rem;
        align-items: center;
    }
    #submissions-filters select, #submissions-filters input { background-color: var(--bg-color); color: var(--primary-text); border: 1px solid var(--border-color); padding: 0.5rem; border-radius: 4px; }
    .filter-group {
        display: flex;
        align-items: center;
        gap: 0.75rem;
    }
    .filter-group label {
        font-weight: bold;
        white-space: nowrap;
    }
    .checkbox-filter-group {
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    #submissions-filters input[type="checkbox"] { width: 16px; height: 16px; cursor: pointer; }
    #submissions-table { width: 100%; border-collapse: collapse; table-layout: fixed; }
    #submissions-table th, #submissions-table td { padding: 0.75rem; text-align: left; border-bottom: 1px solid var(--border-color); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    #submissions-table th { font-weight: bold; }
    #submissions-table tbody tr { cursor: pointer; transition: background-color 0.2s; }
    #submissions-table tbody tr:hover { background-color: var(--hover-bg-color); }
    .status-dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; margin-right: 8px; }
    .status-Verified { background-color: var(--success-color); }
    .status-Submitted { background-color: var(--status-submitted-color); }
    .status-Requires-Action { background-color: var(--error-color); }
    .status-Partially-Complete { background-color: var(--status-partially-complete-color); }

    /* NEW: Responsive Table Styles */
    @media screen and (max-width: 960px) {
        #submissions-table { table-layout: auto; } /* Allow table to be flexible */
        #submissions-table thead { display: none; } /* Hide table headers */
        #submissions-table tbody, #submissions-table tr, #submissions-table td { display: block; width: 100%; box-sizing: border-box; }
        #submissions-table tr {
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.5rem;
        }
        #submissions-table td {
            display: flex; justify-content: space-between; align-items: center;
            text-align: right; /* Align cell content to the right */
            padding: 0.5rem; border-bottom: 1px dashed var(--border-color); white-space: normal;
        }
        #submissions-table td:last-child { border-bottom: none; }
        #submissions-table td::before { content: attr(data-label); font-weight: bold; text-align: left; color: var(--secondary-text); padding-right: 1rem; }
    }

    /* Modal Styles */
    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.7); backdrop-filter: blur(4px); justify-content: center; align-items: center; }
    .modal-content { background-color: var(--surface-color); padding: 2rem; border-radius: 12px; width: 90%; max-width: 600px; position: relative; max-height: 90vh; overflow-y: auto; }
    .close-button { color: var(--secondary-text); position: absolute; top: 1rem; right: 1.5rem; font-size: 28px; font-weight: bold; cursor: pointer; }
    .modal-content h3 { margin-top: 0; color: var(--accent-color); }
    .modal-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
    .modal-field { display: flex; flex-direction: column; }
    .modal-field label { color: var(--secondary-text); font-size: 0.9rem; margin-bottom: 0.25rem; }
    .modal-field span { background-color: var(--bg-color); padding: 0.5rem; border-radius: 4px; min-height: 24px; word-wrap: break-word; }
    .modal-field.full-width { grid-column: 1 / -1; }
    .modal-actions { margin-top: 1.5rem; display: flex; flex-direction: column; gap: 1rem; }
    .modal-actions .checkbox-group { display: flex; align-items: center; gap: 0.5rem; }
    .modal-actions input[type="checkbox"] { width: 18px; height: 18px; accent-color: var(--accent-color); }
    .modal-actions button { background-color: var(--accent-color); color: var(--accent-text-color); border: none; padding: 0.75rem; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: bold; transition: background-color 0.2s; }
    .modal-actions button:hover:not(:disabled) { background-color: var(--accent-color-darker); }
    .modal-actions button:disabled { background-color: var(--disabled-bg-color); cursor: not-allowed; }
    /* NEW: Admin Feedback Styles */
    #admin-feedback-group { display: none; flex-direction: column; gap: 0.5rem; margin-top: 1rem; }
    #admin-feedback-group textarea {
        width: 100%; background-color: var(--bg-color); color: var(--primary-text); border: 1px solid var(--border-color);
        padding: 0.5rem; border-radius: 4px; box-sizing: border-box; min-height: 80px; resize: vertical;
    }
    #modal-evidence a { color: var(--accent-color); display: block; margin-bottom: 0.25rem; }

    /* History Log Styles */
    .history-log {
        margin-top: 1.5rem;
        border-top: 1px solid var(--border-color);
        padding: 0 1rem 1rem 1rem;
    }
    .history-log h4 { margin: 0 0 0.5rem 0; color: var(--secondary-text); }
    .history-item { font-size: 0.85rem; color: var(--secondary-text); margin-bottom: 0.5rem; }
    .history-item .timestamp { color: var(--secondary-text); }
    .history-item .user { font-weight: bold; color: var(--accent-color); }
    /* NEW: Details/Summary for expandable history */
    details { border: 1px solid var(--border-color); border-radius: 6px; margin-top: 1.5rem; }
    summary { padding: 0.75rem; cursor: pointer; font-weight: bold; color: var(--secondary-text); }
    summary:hover { background-color: var(--hover-bg-color); }
  </style>
</head>
<body>
  <div id="global-loader" class="global-loader"></div>

  <app-navbar></app-navbar>

  <div id="main-content" style="width: 100%;">
    <div id="access-denied">
        <h1>Access Denied</h1>
        <p>You must be an Admin or Event Mod to view this page. Please log in with an authorized account.</p>
    </div>
    <div id="admin-view">
        <div class="container">
            <h1>Admin Dashboard</h1>
            <div class="admin-links-container" style="align-items: center;">
                <a href="./users.html" target="_blank" id="user-assignment-link" class="button-like-link" style="display: none;">User Management</a>
                <a href="./permissions.html" target="_blank" id="user-permissions-link" class="button-like-link" style="display: none;">Permission Management</a>
                <a href="./import_submissions.html" target="_blank" id="submissions-import-link" class="button-like-link" style="display: none;">Import/Export Submissions</a>                
                <a href="./troubleshoot.html" target="_blank" class="button-like-link" style="background-color: var(--warn-color); color: var(--accent-text-color); margin-left: auto;">Troubleshoot</a>
            </div>
            <div id="submissions-card" class="card">
                <h2>Submissions</h2>
                <div id="submissions-filters">
                    <div class="filter-group">
                        <label for="search-filter">Search:</label>
                        <input type="text" id="search-filter" placeholder="Filter by keyword...">
                    </div>
                    <div class="filter-group">
                        <label for="team-filter">Team:</label>
                        <select id="team-filter"><option value="all">All Teams</option></select>
                    </div>
                    <div class="filter-group">
                        <label>Status:</label>
                        <div class="checkbox-filter-group">
                            <input type="checkbox" id="status-submitted" value="Submitted" checked> <label for="status-submitted">Submitted</label>
                        </div>
                        <div class="checkbox-filter-group">
                            <input type="checkbox" id="status-requires-action" value="Requires Action" checked> <label for="status-requires-action">Requires Action</label>
                        </div>
                        <div class="checkbox-filter-group">
                            <input type="checkbox" id="status-partially-complete" value="Partially Complete"> <label for="status-partially-complete">Partially Complete</label>
                        </div>
                        <div class="checkbox-filter-group">
                            <input type="checkbox" id="status-verified" value="Verified"> <label for="status-verified">Verified</label>
                        </div>
                    </div>
                    <div class="filter-group">
                        <label>Time:</label>
                        <div class="checkbox-filter-group"><input type="checkbox" id="utc-time-toggle"><label for="utc-time-toggle">Show UTC</label></div>
                    </div>
                </div>
                <div style="overflow-x: auto;">
                    <table id="submissions-table">
                        <thead><tr><th>Status</th><th>Tile ID</th><th>Tile</th><th>Team</th><th>Player(s)</th><th>Submitted</th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
  </div>

  <!-- Submission Modal -->
  <div id="submission-modal" class="modal">
      <div class="modal-content">
          <span class="close-button">&times;</span>
          <h3 id="modal-tile-name"></h3>
          <div class="modal-grid">
              <div class="modal-field"><label>Team</label><span id="modal-team"></span></div>
              <div class="modal-field"><label>Player(s)</label><span id="modal-players"></span></div>
              <div class="modal-field"><label>Completed (Local)</label><span id="modal-timestamp-local"></span></div>
              <div class="modal-field"><label>Completed (UTC)</label><span id="modal-timestamp-utc"></span></div>
              <div class="modal-field full-width"><label>Evidence</label><span id="modal-evidence"></span></div>
              <div class="modal-field full-width"><label>Notes</label><span id="modal-notes"></span></div>
          </div>
          <form id="modal-form">
              <input type="hidden" id="modal-submission-id">
              <div class="modal-actions">
                  <div class="checkbox-group"><input type="checkbox" id="modal-verified"><label for="modal-verified">Admin Verified</label></div>
                  <div class="checkbox-group"><input type="checkbox" id="modal-requires-action"><label for="modal-requires-action">Requires Action</label></div>
                  <div id="admin-feedback-group">
                      <label for="modal-admin-feedback">Feedback for Player:</label>
                      <textarea id="modal-admin-feedback" placeholder="Explain what the player needs to fix..."></textarea>
                  </div>
                  <button type="submit">Update Submission</button>
              </div>
              <details id="history-details" style="display: none;">
                  <summary>Submission History</summary>
                  <div class="history-log" id="modal-history-log">
                      <div id="modal-history-content"></div>
                  </div>
              </details>
          </form>
      </div>
  </div>

  <script type="module" src="./js/pages/adminController.js"></script>
</body>
</html>
