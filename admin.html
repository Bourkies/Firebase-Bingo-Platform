<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Bingo Platform - Admin</title>
  <style>
    :root {
      --bg-color: #1e1e1e;
      --surface-color: #2d2d2d;
      --primary-text: #e0e0e0;
      --secondary-text: #a0a0a0;
      --accent-color: #00b8d4;
      --border-color: #444;
      --error-color: #e57373;
      --success-color: #81c784;
      --font-main: 'Roboto', 'Helvetica Neue', 'Arial', sans-serif;
    }
    body {
      font-family: var(--font-main);
      background-color: var(--bg-color);
      color: var(--primary-text);
      margin: 0;
      padding: 2rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .navbar {
      width: 100%;
      max-width: 1400px;
      background-color: var(--surface-color);
      border-radius: 8px;
      padding: 0.5rem 1rem;
      margin-bottom: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
    }
    .nav-links a, .nav-actions button {
      color: var(--primary-text);
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: background-color 0.2s;
      background: none;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }
    .nav-links a:hover, .nav-actions button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .nav-links a.active {
      background-color: var(--accent-color);
      color: #111;
      font-weight: bold;
    }    
    .admin-links-container {
        width: 100%;
        margin-bottom: 1.5rem;
        background-color: var(--surface-color);
        padding: 1rem;        
        border-radius: 8px;
        box-sizing: border-box;
        display: flex;
        gap: 1rem;
    }
    .admin-links-container .button-like-link {
        background-color: #17a2b8;
        color: white;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        text-decoration: none;
        transition: background-color 0.3s;
        display: inline-block;
        text-align: center;
    }
    .admin-links-container .button-like-link:hover {
        background-color: #138496;
    }
    /* --- NEW: Global Loader --- */
    .global-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(to right, var(--accent-color) 20%, #00d9f5 50%, var(--accent-color) 80%);
        background-size: 200% auto;
        animation: loading-animation 1.5s linear infinite;
        z-index: 9999;
        display: block;
    }
    @keyframes loading-animation { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    .container {
      width: 100%;
      max-width: 1400px;
    }
    h1 {
      text-align: center;
      color: var(--accent-color); margin-bottom: 2rem;
    }
    #admin-view {
      /* display is set to 'flex' by JS when active */
      flex-direction: column;
      align-items: center;
    }
    #access-denied { text-align: center; padding: 3rem; background-color: var(--surface-color); border-radius: 12px; max-width: 600px; margin: 4rem auto; display: none; }
    @media (max-width: 960px) { /* No more grid */ }
    .card { background-color: var(--surface-color); padding: 1.5rem; border-radius: 12px; }
    .card h2 { margin-top: 0; }
    #user-management-table { width: 100%; border-collapse: collapse; }
    #user-management-table td, #user-management-table th { padding: 0.5rem; text-align: left; border-bottom: 1px solid var(--border-color); }
    #user-management-table th { font-weight: bold; white-space: nowrap; }
    #user-management-table select, #user-management-table input { width: 100%; background-color: var(--bg-color); color: var(--primary-text); border: 1px solid var(--border-color); padding: 0.25rem; border-radius: 4px; box-sizing: border-box; }
    #user-management-table select:disabled { background-color: #333; color: #888; cursor: not-allowed; }

    /* Submission Table Styles */
    #submissions-filters {
        display: flex;
        flex-wrap: wrap;
        gap: 1.5rem;
        margin-bottom: 1.5rem;
        align-items: center;
    }
    #submissions-filters select, #submissions-filters input { background-color: var(--bg-color); color: var(--primary-text); border: 1px solid var(--border-color); padding: 0.5rem; border-radius: 4px; }
    .filter-group {
        display: flex;
        align-items: center;
        gap: 0.75rem;
    }
    .filter-group label {
        font-weight: bold;
        white-space: nowrap;
    }
    .checkbox-filter-group {
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    #submissions-filters input[type="checkbox"] { width: 16px; height: 16px; cursor: pointer; }
    #submissions-table { width: 100%; border-collapse: collapse; table-layout: fixed; }
    #submissions-table th, #submissions-table td { padding: 0.75rem; text-align: left; border-bottom: 1px solid var(--border-color); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    #submissions-table th { font-weight: bold; }
    #submissions-table tbody tr { cursor: pointer; transition: background-color 0.2s; }
    #submissions-table tbody tr:hover { background-color: #3a3a3a; }
    .status-dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; margin-right: 8px; }
    .status-Verified { background-color: var(--success-color); }
    .status-Submitted { background-color: #ffeb3b; }
    .status-Requires-Action { background-color: var(--error-color); }
    .status-Partially-Complete { background-color: #64b5f6; }

    /* Modal Styles */
    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.7); backdrop-filter: blur(4px); }
    .modal-content { background-color: var(--surface-color); margin: 10% auto; padding: 2rem; border-radius: 12px; width: 90%; max-width: 600px; position: relative; }
    .close-button { color: #aaa; position: absolute; top: 1rem; right: 1.5rem; font-size: 28px; font-weight: bold; cursor: pointer; }
    .modal-content h3 { margin-top: 0; color: var(--accent-color); }
    .modal-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
    .modal-field { display: flex; flex-direction: column; }
    .modal-field label { color: var(--secondary-text); font-size: 0.9rem; margin-bottom: 0.25rem; }
    .modal-field span { background-color: var(--bg-color); padding: 0.5rem; border-radius: 4px; min-height: 24px; word-wrap: break-word; }
    .modal-field.full-width { grid-column: 1 / -1; }
    .modal-actions { margin-top: 1.5rem; display: flex; flex-direction: column; gap: 1rem; }
    .modal-actions .checkbox-group { display: flex; align-items: center; gap: 0.5rem; }
    .modal-actions input[type="checkbox"] { width: 18px; height: 18px; }
    .modal-actions button { background-color: var(--accent-color); color: #111; border: none; padding: 0.75rem; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: bold; }
    .modal-actions button:disabled { background-color: #555; cursor: not-allowed; }
    #evidence-links a { color: var(--accent-color); display: block; margin-bottom: 0.25rem; }
  </style>
</head>
<body>
  <div id="global-loader" class="global-loader"></div>

  <div class="navbar">
    <div class="nav-links">
      <a href="./index.html">Player View</a>
      <a href="./overview.html" id="overview-nav-link" style="display: none;">Overview</a>
      <a href="./admin.html" class="active">Admin</a>
      <a href="./setup.html" id="setup-nav-link" style="display: none;">Setup</a>
    </div>
    <div id="auth-container" class="nav-actions">
        <span id="user-info"></span>
        <button id="auth-button">Login</button>
    </div>
  </div>

  <div id="main-content" style="width: 100%;">
    <div id="access-denied">
        <h1>Access Denied</h1>
        <p>You must be an Admin or Event Mod to view this page. Please log in with an authorized account.</p>
    </div>
    <div id="admin-view">
        <div class="container">
            <h1>Admin Dashboard</h1>
            <div class="admin-links-container">
                <a href="./users.html" target="_blank" id="user-assignment-link" class="button-like-link" style="display: none;">Manage User Teams</a>
                <a href="./permissions.html" target="_blank" id="user-permissions-link" class="button-like-link" style="display: none;">Manage Permissions</a>
            </div>
            <div id="submissions-card" class="card">
                <h2>Submissions</h2>
                <div id="submissions-filters">
                    <div class="filter-group">
                        <label for="search-filter">Search:</label>
                        <input type="text" id="search-filter" placeholder="Filter by keyword...">
                    </div>
                    <div class="filter-group">
                        <label for="team-filter">Team:</label>
                        <select id="team-filter"><option value="all">All Teams</option></select>
                    </div>
                    <div class="filter-group">
                        <label>Status:</label>
                        <div class="checkbox-filter-group">
                            <input type="checkbox" id="status-submitted" value="Submitted" checked> <label for="status-submitted">Submitted</label>
                        </div>
                        <div class="checkbox-filter-group">
                            <input type="checkbox" id="status-requires-action" value="Requires Action" checked> <label for="status-requires-action">Requires Action</label>
                        </div>
                        <div class="checkbox-filter-group">
                            <input type="checkbox" id="status-partially-complete" value="Partially Complete"> <label for="status-partially-complete">Partially Complete</label>
                        </div>
                        <div class="checkbox-filter-group">
                            <input type="checkbox" id="status-verified" value="Verified"> <label for="status-verified">Verified</label>
                        </div>
                    </div>
                    <div class="filter-group">
                        <label>Time:</label>
                        <div class="checkbox-filter-group"><input type="checkbox" id="utc-time-toggle"><label for="utc-time-toggle">Show UTC</label></div>
                    </div>
                </div>
                <div style="overflow-x: auto;">
                    <table id="submissions-table">
                        <thead><tr><th>Status</th><th>Tile ID</th><th>Tile</th><th>Team</th><th>Player(s)</th><th>Submitted</th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
  </div>

  <!-- Submission Modal -->
  <div id="submission-modal" class="modal">
      <div class="modal-content">
          <span class="close-button">&times;</span>
          <h3 id="modal-tile-name"></h3>
          <div class="modal-grid">
              <div class="modal-field"><label>Team</label><span id="modal-team"></span></div>
              <div class="modal-field"><label>Player(s)</label><span id="modal-players"></span></div>
              <div class="modal-field"><label>Submitted At</label><span id="modal-timestamp"></span></div>
              <div class="modal-field"><label>Completed At</label><span id="modal-completion-timestamp"></span></div>
              <div class="modal-field full-width"><label>Evidence</label><span id="modal-evidence"></span></div>
              <div class="modal-field full-width"><label>Notes</label><span id="modal-notes"></span></div>
          </div>
          <form id="modal-form">
              <input type="hidden" id="modal-submission-id">
              <div class="modal-actions">
                  <div class="checkbox-group"><input type="checkbox" id="modal-verified"><label for="modal-verified">Admin Verified</label></div>
                  <div class="checkbox-group"><input type="checkbox" id="modal-requires-action"><label for="modal-requires-action">Requires Action</label></div>
                  <button type="submit">Update Submission</button>
              </div>
          </form>
      </div>
  </div>

  <script type="module">
    import { db, fb } from './firebase-config.js';
    import { initAuth, signInWithGoogle, signOut } from './auth.js';
 
    let allUsers = [], allTeams = {}, allTiles = {}, allSubmissions = [];
    let unsubscribeUsers, unsubscribeConfig, unsubscribeTeams, unsubscribeTiles, unsubscribeSubmissions;
 
    document.addEventListener('DOMContentLoaded', () => {
        initAuth(onAuthStateChanged);
        // Add listeners for all filter controls
        document.getElementById('team-filter').addEventListener('change', renderSubmissionsTable);
        document.getElementById('search-filter').addEventListener('input', renderSubmissionsTable);
        document.querySelectorAll('#submissions-filters input[type="checkbox"]').forEach(cb => {
            cb.addEventListener('change', renderSubmissionsTable);
        });
        document.querySelector('#submission-modal .close-button').addEventListener('click', () => document.getElementById('submission-modal').style.display = 'none');
        document.getElementById('modal-form').addEventListener('submit', handleSubmissionUpdate);
    });
    
    async function onAuthStateChanged(authState) {
        const authButton = document.getElementById('auth-button');
        if (authState.isLoggedIn) {
            authButton.textContent = 'Logout';
            authButton.onclick = signOut;
            const userInfo = document.getElementById('user-info');
            const profile = authState.profile || {};
            const teamName = (profile.team && allTeams) ? (allTeams[profile.team]?.name || profile.team) : '';
            const teamInfo = teamName ? ` | Team: ${teamName}` : '';
            const role = authState.isAdmin ? 'Admin' : 'Event Mod';
            userInfo.textContent = `${profile.displayName} (${role})${teamInfo}`;
        } else {
            authButton.textContent = 'Login';
            authButton.onclick = signInWithGoogle;
            document.getElementById('user-info').textContent = '';
        }

        if (authState.isEventMod) {
            document.getElementById('access-denied').style.display = 'none';
            document.getElementById('admin-view').style.display = 'flex';
            document.getElementById('setup-nav-link').style.display = authState.isAdmin ? 'inline-block' : 'none';            
            document.getElementById('user-assignment-link').style.display = authState.isEventMod ? 'inline-block' : 'none';
            document.getElementById('user-permissions-link').style.display = authState.isAdmin ? 'inline-block' : 'none';
            initializeApp(authState);
        } else {
            document.getElementById('access-denied').style.display = 'block';
            document.getElementById('admin-view').style.display = 'none';
            if (authState.isLoggedIn) {
                document.querySelector('#access-denied p').textContent = 'You do not have the required permissions (Event Mod or Admin) to view this page.';
            }
            hideGlobalLoader();
        }
    }
 
    function initializeApp(authState) {
        // Detach old listeners if they exist
        if (unsubscribeConfig) unsubscribeConfig();
        if (unsubscribeTeams) unsubscribeTeams();
        if (unsubscribeTiles) unsubscribeTiles();
        if (unsubscribeSubmissions) unsubscribeSubmissions();

        let initialDataLoaded = { config: false, teams: false, tiles: false, submissions: false };
        const checkAllLoaded = () => {
            if (Object.values(initialDataLoaded).every(Boolean)) {
                hideGlobalLoader();
            }
        };

        // Listener for config
        unsubscribeConfig = fb.onSnapshot(fb.doc(db, 'config', 'main'), (doc) => {
            console.log("Admin: Config updated in real-time.");
            const config = doc.data() || {};
            document.getElementById('overview-nav-link').style.display = config.enableOverviewPage === true ? 'inline-block' : 'none';
            
            if (authState.isEventMod) {
                populateFilters();
            }
            if (!initialDataLoaded.config) { initialDataLoaded.config = true; checkAllLoaded(); }
        }, (error) => { console.error("Error listening to config:", error); hideGlobalLoader(); });

        // Listener for the new teams collection
        const teamsQuery = fb.query(fb.collection(db, 'teams'), fb.orderBy(fb.documentId()));
        unsubscribeTeams = fb.onSnapshot(teamsQuery, (snapshot) => {
            console.log("Admin: Teams updated in real-time.");
            allTeams = {};
            snapshot.docs.forEach(doc => { allTeams[doc.id] = doc.data(); });
            populateFilters();
            if (!initialDataLoaded.teams) { initialDataLoaded.teams = true; checkAllLoaded(); }
        }, (error) => { console.error("Error listening to teams:", error); hideGlobalLoader(); });

        // Listener for tiles
        unsubscribeTiles = fb.onSnapshot(fb.collection(db, 'tiles'), (snapshot) => {
            console.log("Admin: Tiles updated in real-time.");
            // Key by docId, value is the tile data object
            const newTiles = {};
            snapshot.forEach(doc => { newTiles[doc.id] = { ...doc.data(), docId: doc.id }; });
            allTiles = newTiles;
            
            if (authState.isEventMod) renderSubmissionsTable();
            if (!initialDataLoaded.tiles) { initialDataLoaded.tiles = true; checkAllLoaded(); }
        }, (error) => { console.error("Error listening to tiles:", error); hideGlobalLoader(); });

        // Listener for submissions
        if (authState.isEventMod) {
            document.getElementById('submissions-card').style.display = 'block';
            const submissionsQuery = fb.query(fb.collection(db, 'submissions'), fb.orderBy('Timestamp', 'desc'));
            unsubscribeSubmissions = fb.onSnapshot(submissionsQuery, (snapshot) => {
                console.log("Admin: Submissions updated in real-time.");
                allSubmissions = snapshot.docs.map(doc => ({...doc.data(), docId: doc.id}));
                renderSubmissionsTable();
                if (!initialDataLoaded.submissions) { initialDataLoaded.submissions = true; checkAllLoaded(); }
            });
        } else {
            document.getElementById('submissions-card').style.display = 'none';
        }
    }

    function populateFilters() {
        const teamFilter = document.getElementById('team-filter');
        teamFilter.innerHTML = '<option value="all">All Teams</option>';
        Object.entries(allTeams).forEach(([id, data]) => {
            teamFilter.innerHTML += `<option value="${id}">${data.name}</option>`;
        });
    }

    function renderSubmissionsTable() {
        const tbody = document.querySelector('#submissions-table tbody');
        // Get filter values
        const selectedTeam = document.getElementById('team-filter').value;
        const searchTerm = document.getElementById('search-filter').value.toLowerCase();
        const showSubmitted = document.getElementById('status-submitted').checked;
        const showRequiresAction = document.getElementById('status-requires-action').checked;
        const showPartiallyComplete = document.getElementById('status-partially-complete').checked;
        const showVerified = document.getElementById('status-verified').checked;
        const useUtcTime = document.getElementById('utc-time-toggle').checked;

        // Create a map of user-facing IDs to tile data for quick lookups
        const tilesByVisibleId = Object.values(allTiles).reduce((acc, tile) => {
            if (tile.id) acc[tile.id] = tile;
            return acc;
        }, {});

        const filteredSubmissions = allSubmissions.filter(sub => {
            if (sub.IsArchived) return false;

            // Team filter
            const teamMatch = selectedTeam === 'all' || sub.Team === selectedTeam;
            if (!teamMatch) return false;

            // Status filter
            const status = getSubmissionStatus(sub);
            const statusMatch = (status === 'Submitted' && showSubmitted) ||
                                (status === 'Requires Action' && showRequiresAction) ||
                                (status === 'Partially Complete' && showPartiallyComplete) ||
                                (status === 'Verified' && showVerified);
            if (!statusMatch) return false;

            // Search filter
            if (searchTerm) {
                const tileName = (tilesByVisibleId[sub.id]?.Name || '').toLowerCase();
                const teamName = (allTeams[sub.Team]?.name || '').toLowerCase();
                const playerName = (sub.PlayerName || '').toLowerCase();
                const tileId = (sub.id || '').toLowerCase();

                const searchIn = [teamName, tileId, tileName, playerName];
                if (!searchIn.some(text => text.includes(searchTerm))) return false;
            }
            return true; // If all filters pass
        });

        tbody.innerHTML = filteredSubmissions.map(sub => {
            const status = getSubmissionStatus(sub);
            const tileName = tilesByVisibleId[sub.id]?.Name || sub.id; // Use the new map
            const teamName = allTeams[sub.Team]?.name || sub.Team;
            const date = sub.Timestamp?.toDate();
            const timestamp = date ? (useUtcTime ? date.toUTCString() : date.toLocaleString()) : 'N/A';
            return `
                <tr data-id="${sub.docId}">
                    <td><span class="status-dot status-${status.replace(' ', '-')}"></span>${status}</td>
                    <td>${sub.id}</td>
                    <td title="${tileName}">${tileName}</td>
                    <td>${teamName}</td>
                    <td title="${sub.PlayerName}">${sub.PlayerName}</td>
                    <td>${timestamp}</td>
                </tr>
            `;
        }).join('');

        document.querySelectorAll('#submissions-table tbody tr').forEach(row => {
            row.addEventListener('click', () => openSubmissionModal(row.dataset.id));
        });
    }

    function getSubmissionStatus(sub) {
        if (sub.AdminVerified) return 'Verified';
        if (sub.RequiresAction) return 'Requires Action';
        if (sub.IsComplete) return 'Submitted';
        return 'Partially Complete';
    }

    function openSubmissionModal(submissionId) {
        const sub = allSubmissions.find(s => s.docId === submissionId);
        if (!sub) return;

        // Create a map of user-facing IDs to tile data for quick lookups
        const tilesByVisibleId = Object.values(allTiles).reduce((acc, tile) => {
            if (tile.id) acc[tile.id] = tile;
            return acc;
        }, {});

        document.getElementById('modal-submission-id').value = sub.docId;
        const teamName = allTeams[sub.Team]?.name || sub.Team;
        document.getElementById('modal-tile-name').textContent = `${sub.id}: ${tilesByVisibleId[sub.id]?.Name || 'Unknown Tile'}`;
        document.getElementById('modal-team').textContent = teamName;
        document.getElementById('modal-players').textContent = sub.PlayerName;
        document.getElementById('modal-notes').textContent = sub.Notes || 'None';

        const useUtcTime = document.getElementById('utc-time-toggle').checked;
        const subTimestamp = sub.Timestamp?.toDate();
        const completionTimestamp = sub.CompletionTimestamp?.toDate();
        document.getElementById('modal-timestamp').textContent = subTimestamp ? (useUtcTime ? subTimestamp.toUTCString() : subTimestamp.toLocaleString()) : 'N/A';
        document.getElementById('modal-completion-timestamp').textContent = completionTimestamp ? (useUtcTime ? completionTimestamp.toUTCString() : completionTimestamp.toLocaleString()) : 'N/A';

        let evidenceHTML = 'None';
        if (sub.Evidence) {
            try {
                const evidenceList = JSON.parse(sub.Evidence);
                if (Array.isArray(evidenceList) && evidenceList.length > 0) {
                    evidenceHTML = evidenceList.map(item => `<a href="${item.link}" target="_blank" rel="noopener noreferrer">${item.name || item.link}</a>`).join('');
                }
            } catch (e) {
                evidenceHTML = `<a href="${sub.Evidence}" target="_blank" rel="noopener noreferrer">${sub.Evidence}</a>`;
            }
        }
        document.getElementById('modal-evidence').innerHTML = evidenceHTML;

        document.getElementById('modal-verified').checked = sub.AdminVerified || false;
        document.getElementById('modal-requires-action').checked = sub.RequiresAction || false;

        document.getElementById('submission-modal').style.display = 'flex';
    }

    async function handleSubmissionUpdate(event) {
        event.preventDefault();
        showGlobalLoader();
        const submissionId = document.getElementById('modal-submission-id').value;
        const subRef = fb.doc(db, 'submissions', submissionId);
        try {
            await fb.updateDoc(subRef, {
                AdminVerified: document.getElementById('modal-verified').checked,
                RequiresAction: document.getElementById('modal-requires-action').checked
            });
            document.getElementById('submission-modal').style.display = 'none';
        } catch (error) {
            console.error("Failed to update submission:", error);
        } finally {
            hideGlobalLoader();
        }
    }

    function showGlobalLoader() { document.getElementById('global-loader').style.display = 'block'; }
    function hideGlobalLoader() { document.getElementById('global-loader').style.display = 'none'; }
  </script>
</body>
</html>
