<!DOCTYPE html>
<html>
<head>
  <script type="importmap">
    {
        "imports": {
            "nanostores": "https://esm.sh/nanostores",
            "lit": "https://esm.sh/lit",
            "lit/": "https://esm.sh/lit/"
        }
    }
  </script>
  <script src="./js/theme-loader.js"></script>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Captain's Dashboard</title>
  <link rel="stylesheet" href="./css/theme.css">
  <style>
    body {
      padding: 2rem; box-sizing: border-box; display: flex; flex-direction: column; align-items: center;
    }
    .navbar {
      width: 100%; max-width: 1200px; background-color: var(--surface-color);
      border-radius: 8px; padding: 0.5rem 1rem; margin-bottom: 1.5rem;
      display: flex; justify-content: space-between; align-items: center; box-sizing: border-box;
    }
    .nav-links a, .nav-actions button {
      color: var(--primary-text); text-decoration: none; padding: 0.5rem 1rem;
      border-radius: 6px; transition: background-color 0.2s; background: none;
      border: none; font-size: 1rem; cursor: pointer;
    }
    .nav-links a:hover, .nav-actions button:hover { background-color: var(--hover-bg-color); }
    .container { width: 100%; max-width: 1200px; margin: 0 auto; }
    h1 { text-align: center; color: var(--accent-color); margin-bottom: 2rem; }
    #access-denied { text-align: center; padding: 3rem; background-color: var(--surface-color); border-radius: 12px; max-width: 600px; margin: 4rem auto; display: none; }    
    #captain-view { display: none; width:100%; }
    
    /* Styles copied from users.html for consistency */
    .team-card { 
        background-color: var(--surface-color); 
        border: 1px solid var(--border-color); 
        border-radius: 8px; 
        margin-bottom: 1.5rem; 
        padding: 1.5rem;
    }
    .team-header { display: flex; gap: 1rem; align-items: center; margin-bottom: 1rem; }
    .team-header h2 { margin: 0; color: var(--primary-text); }
    .team-header .team-id-display-inline {
        font-family: var(--font-mono);
        color: var(--secondary-text);
        background-color: var(--bg-color);
        padding: 0.1rem 0.4rem;
        border-radius: 4px;
        font-size: 0.8rem;
        margin-right: 0.75rem;
        border: 1px solid var(--border-color);
    }
    .team-members-list { list-style: none; padding: 0; margin: 0 0 1rem 0; border: 1px solid var(--border-color); border-radius: 4px; padding: 0.5rem; }
    .team-member-item { display: flex; justify-content: space-between; align-items: center; padding: 0.5rem; border-bottom: 1px solid var(--border-color); }
    .team-member-item:last-child { border-bottom: none; }
    .remove-member-btn, .add-member-btn { 
        background-color: var(--error-color); color: white; border: none; 
        padding: 0.2rem 0.5rem; border-radius: 4px; cursor: pointer; font-size: 0.8rem; 
    }
    .add-member-btn { background-color: var(--success-color); }
    .remove-member-btn:disabled { background-color: var(--disabled-bg-color); cursor: not-allowed; }
    .add-member-section { margin-top: 1rem; }
    .add-member-search {
        width: 100%;
        box-sizing: border-box;
        background-color: var(--bg-color);
        color: var(--primary-text);
        border: 1px solid var(--border-color);
        padding: 0.5rem;
        border-radius: 4px;
        margin-bottom: 0.5rem;
    }
    .unassigned-users-list { list-style: none; padding: 0; margin: 0.5rem 0 0 0; border: 1px solid var(--border-color); border-radius: 4px; padding: 0.5rem; max-height: 200px; overflow-y: auto; }
    .add-member-item { display: flex; justify-content: space-between; align-items: center; padding: 0.5rem; border-bottom: 1px solid var(--border-color); }
    .add-member-item:last-child { border-bottom: none; }
    button {
        background-color: var(--accent-color); color: var(--accent-text-color); border: none;
        padding: 10px 15px; border-radius: 4px; cursor: pointer; font-size: 16px;
        transition: background-color 0.2s;
    }
    button:hover:not(:disabled) { background-color: var(--accent-color-darker); }
    button:disabled { background-color: var(--disabled-bg-color); cursor: not-allowed; opacity: 0.7; }
    .login-type-badge { padding: 0.2em 0.6em; border-radius: 10px; font-size: 0.8em; font-weight: bold; }
    .login-type-google { background-color: #4285F4; color: white; }
    .login-type-anon { background-color: #757575; color: white; }
    .login-type-username { background-color: #00897b; color: white; } /* Teal color for username */

    /* NEW: Responsive Table Styles */
    @media screen and (max-width: 960px) {
        /* Responsive styles are handled by flexbox and are no longer needed for the table */
    }
  </style>
</head>
<body>
  <div id="global-loader" class="global-loader"></div>
  <app-navbar></app-navbar>
  <div id="main-content" style="width: 100%;">
    <div id="access-denied">
        <h1>Access Denied</h1>
        <p>You must be a Team Captain to view this page. Please log in with an authorized account.</p>
    </div>
    <div id="captain-view" class="container">
        <h1>My Team Management</h1>
        <div id="captain-team-container"></div>
    </div>
  </div>

  <script type="module" src="./js/pages/captainController.js"></script>
</body>
</html>
